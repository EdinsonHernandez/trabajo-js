<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>JqueryEdi</title>
    
</head>
<body>
	<script type="text/javascript">
		var dias = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];
 
        for(var i=0; i<7; i++) {
        alert("Este es el dia "+dias[i]);
    }

        var meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",];
 
        for(i in meses) {
        alert("Este es el mes de " +meses[i]);
    }

        var veces = 0;
 
        while(veces < 7) {
        alert("Mi mensaje " + veces);
        veces++;
    }

        var x = 5;

        do{

        	alert("Este es el numero "+ x);
        	x++;
        }while(x<=15)
  		
	</script>
    
</body>
</html>
